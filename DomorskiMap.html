    // Setup the different icons and shadows
    var iconURL = 'http://maps.google.com/mapfiles/ms/icons/';
    
    var icons = [
      iconURL + 'red-dot.png',
      iconURL + 'green-dot.png',
      iconURL + 'blue-dot.png',
      iconURL + 'orange-dot.png',
      iconURL + 'purple-dot.png',
      iconURL + 'pink-dot.png',      
      iconURL + 'yellow-dot.png'
    ]
    var iconsLength = icons.length;

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      center: new google.maps.LatLng(-37.92, 151.25),
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      mapTypeControl: false,
      streetViewControl: false,
      panControl: false,
      zoomControlOptions: {
         position: google.maps.ControlPosition.LEFT_BOTTOM
      }
    });

    var infowindow = new google.maps.InfoWindow({
      maxWidth: 160
    });

    var markers = new Array();
    
    var iconCounter = 0;
    
    // Add the markers and infowindows to the map
    for (var i = 0; i < locations.length; i++) {  
      var marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map,
        //makes the markers bounce down on to the map
        animation: google.maps.Animation.DROP,
        icon: icons[iconCounter]
      });

      markers.push(marker);

      //one the item is clicked
      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          //check the conntent of the window to the appropiate marker
          infowindow.setContent(locations[i][0]);
          //open the info window
          infowindow.open(map, marker);
        }
      })(marker, i));
      
      iconCounter++;
      
      //if we go over the amount of colored icons we have
      if(iconCounter >= iconsLength) {
        //set it to 0
        iconCounter = 0;
      }
    }

    //zooming to fit all markers
    function autoCenter() {
      var bounds = new google.maps.LatLngBounds();
      //loop through the markers
      for (var i = 0; i < markers.length; i++) {  
            bounds.extend(markers[i].position);
      }
      map.fitBounds(bounds);
    }
    autoCenter();
